<div id="verification-tool">
  <div v-if="loaded">
    <table>
      <tr>
        <td>{{ statement().person_name }}</td>
        <td>{{ statement().electoral_district_name }}</td>
        <td>{{ statement().parliamentary_group_name }}</td>
        <td>{{ statement().type }}</td>
      </tr>
      <tr>
        <td colspan="4">
          <span v-if="!submitting">
            <component v-bind:is="currentView()" :statement="statement()"></component>
          </span>
          <span v-else>
            Loading...
          </span>
        </td>
      </tr>
    </table>
    <button v-on:click="prevStatement()">Previous</button>
    <button v-on:click="nextStatement()">Next</button>
  </div>
  <div v-else>
    Loading...
  </div>
</div>
