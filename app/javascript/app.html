<div id="verification-tool">
  <div v-if="loaded && statements.length === 0">
    No statements
  </div>
  <div v-if="loaded && statements.length > 0">
    <table style="width: 100%; border: 1px solid #ccc; border-collapse: collapse; table-layout: fixed;">
      <tr>
        <td style="padding: 1em;">
          <span style="font-size: 0.8em; font-weight: bold; display: block;">Subject</span>
          <wikilink :id="statement().person_item">{{ statement().person_name }}</wikilink>
        </td>
        <td style="padding: 1em;">
          <span style="font-size: 0.8em; font-weight: bold; display: block;">District</span>
          <wikilink :id="statement().electoral_district_item">{{ statement().electoral_district_name || '&nbsp;' }}</wikilink>
        </td>
        <td style="padding: 1em;">
          <span style="font-size: 0.8em; font-weight: bold; display: block;">Parliamentary group</span>
          <wikilink :id="statement().parliamentary_group_item">{{ statement().parliamentary_group_name || '&nbsp;' }}</wikilink>
        </td>
        <td style="padding: 1em;">
          <span style="font-size: 0.8em; font-weight: bold; display: block;">Type</span>
          {{ statement().type }}
        </td>
      </tr>
      <tr>
        <td colspan="4" style="padding: 0.5em 1em; border-bottom: 3px solid #2980b9; background: #e2f0f9;">
          <span v-if="!submitting">
            <component v-bind:is="currentView()" :statement="statement()" :page="page"></component>
          </span>
          <span v-else>
            Submitting...
          </span>
        </td>
      </tr>
    </table>
    <br>
    <button v-on:click="prevStatement()" class="mw-ui-button">Previous</button>
    <button v-on:click="nextStatement()" class="mw-ui-button">Next</button>
    <span style="float: right;">
      Statement
      <input v-model:number="displayIndex" v-on:keyup="goToStatement()" v-on:change="goToStatement()" type="number" style="width: 40px;">
      of {{ statements.length }}
    </span>
  </div>
  <div v-if="!loaded">
    Loading...
  </div>
</div>
